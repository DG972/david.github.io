<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Documents PDF</title>
    <link rel="stylesheet" href="css/index1.css">
</head>
<body>

    <!-- Barre de navigation -->
    <nav>
        <ul class="nav">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html">Formation</a></li>
            <li><a href="index.html">Compétences</a></li>
            <li><a href="index.html">Projets</a></li>
            <li><a href="index.html">Stages</a></li>
            <li><a href="index.html">Formulaire de contact</a></li>
        </ul>
    </nav>

    <!-- Section pour les documents PDF -->
    <div class="container">
        <h1>Mes certificat</h1>
        <div class="card-container" id="pdfList">
            <!-- Les cartes PDF seront générées ici par JavaScript -->
        </div>
    </div>

    <!-- JavaScript pour afficher les PDF -->
    <script>
        // Liste de vos fichiers PDF
        const pdfFiles = [
            { name: "Document 1", url: "./image/attestation.pdf" },
            { name: "Document 2", url: "./image/certificat.pdf" },
            { name: "Document 3", url: "./image/certificat1.pdf" },
            { name: "Document 4", url: "./image/certificat2.pdf" },
            { name: "Document 5", url: "./image/certificat3.pdf" },
        ];

        // Sélectionner l'élément où les cartes vont être injectées
        const pdfList = document.getElementById("pdfList");

        // Générer les cartes pour chaque PDF
        pdfFiles.forEach(pdf => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <h2>${pdf.name}</h2>
                <a href="${pdf.url}" target="_blank">Voir le PDF</a>
            `;

            pdfList.appendChild(card);
        });
    </script>

</body>
</html>
